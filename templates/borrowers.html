{% extends "base.html" %}

{% block title %}Borrowers{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-800">Borrowers</h1>
        <a href="{{ url_for('add_borrower') }}" class="btn-animate bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
            Add New Borrower
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for borrower in borrowers %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">
                            {{ borrower.first_name }} {{ borrower.last_name }}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a href="{{ url_for('borrower_details', borrower_id=borrower.id) }}" 
                           class="text-indigo-600 hover:text-indigo-900 mr-4">View</a>
                        <a href="{{ url_for('edit_borrower', borrower_id=borrower.id) }}"
                           class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                        <button onclick="confirmDelete('borrower', {{ borrower.id }}, 'borrower {{ borrower.first_name }} {{ borrower.last_name }}')"
                            class="text-red-600 hover:text-red-900 cursor-pointer">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
